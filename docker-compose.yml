version: '3.8'

services:
  nodejs-chat-app:
    build: .
    image: vankorj/nodejs-chat-app:latest
    container_name: nodejs-chat-app-container
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app
    command: sh -c "npm install && node index.js"
